components:
  schemas:
    Action:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    Club:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        founded:
          type: string
          format: date
        league:
          type: integer
      required:
      - founded
      - id
      - league
      - name
    CourseOfTheGame:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        minute:
          type: integer
        what_happened:
          type: integer
        player:
          type: integer
      required:
      - id
      - minute
      - player
      - what_happened
    Currency:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        currency_shortcut:
          type: string
          maxLength: 100
      required:
      - currency_shortcut
      - full_name
      - id
    ExchangeRate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        exchange_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,1})?$
        currency:
          type: integer
      required:
      - currency
      - exchange_rate
      - id
    Game:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        home:
          type: integer
        away:
          type: integer
        stadium:
          type: integer
        referee:
          type: integer
      required:
      - away
      - home
      - id
      - referee
      - stadium
    Injury:
